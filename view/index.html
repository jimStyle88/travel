<ion-pane class="article">
	<ion-content>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<section ng-repeat="new in news">
			<a ng-href="{{new.bookurl}}">
				<p><span>{{new.title}}</span></p>
				<p class="clearfix">
					<img ng-src="{{new.userHeadImg}}" />
					<span class="content">
					<br />作者：{{new.userName}}&nbsp;&nbsp;&nbsp;&nbsp;{{new.startTime}}&nbsp;&nbsp;&nbsp;&nbsp;阅读量：{{new.viewCount}}
					</span>
				</p>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>旅游路线：</strong>{{new.text}}
				</p>
				<img class="banner" ng-src="{{new.headImage}}" />
			</a>
		</section>
		<div class="loadMore" ng-show="!loading" ng-click="loadMore()">
		</div>
	</ion-content>
</ion-pane>
<style>
	section{
		width: 100%;
		padding:10px 10px 5px 10px;
	}
	section .clear{
		clear: both;
	}
	section>a>p:nth-of-type(1){
		width: 100%;
		margin-bottom: 10px;
		text-align: center;
		vertical-align: middle;
	}
	section>a>p:nth-of-type(1)>span{
		font-size: 18px;
		color: black;
	}
	section>a>p:nth-of-type(1)>img{
		height: 50px;
	}
	section>a>p:nth-of-type(2){
		margin-bottom: 10px;
		font-size: 10px;
		color: #C0C0C0;
	}
	section>a>p:nth-of-type(2)>img{
		float: right;
		margin-left: 10px;
	}
	section>a>p:nth-of-type(3){
		margin-bottom: 10px;
	}
	.banner{
		width:100%;
	}
	.content{
		float: right;
	}
	.clearfix::before,
	.clearfix::after{
		content:"";
		height:0;
		line-height: 0;
		display: block;
		visibility: hidden;
		clear:both;
	}
</style>
